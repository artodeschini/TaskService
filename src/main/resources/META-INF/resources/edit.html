<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="/" class="navbar-brand">
            Demo Tarefas
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="navbar-item">
                <a class="nav-link" href="#">Editar</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="add.html">Adicionar</a>
            </li>
        </ul>
    </nav>

    <br>

    <!-- main page list of taks -->
    <div id="main" class="container">

        <div data-alerts="alerts">

        </div>

        <label for="id">Id</label>
        <p id="id" name="id" class="form-control"></p>
        <br>

        <label for="titulo">Titulo</label>
        <input id="titulo" type="text" name="task-titulo" class="form-control"
               placeholder="Defina o titulo da Tarefa" required="true"/>
        <br>

        <label>Descricao</label>
        <input id="descricao" type="text" name="descricao" class="form-control"
               placeholder="Defina a descricao da Tarefa" required="true"/>
        <br>

        <label class="checkbox">
            <input type="checkbox" id="status">
            Status
        </label>

        <br>

        <button class="btn btn-primary" id="btn-edit">Editar</button>
        <button class="btn btn-light" id="btn-clear">Limpar</button>
    </div>

</body>

            crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/edit.js"></script>
</html>
